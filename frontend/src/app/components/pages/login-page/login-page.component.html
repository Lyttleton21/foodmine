<div class="container1">
  <div class="details">
    <app-title title="Login"></app-title>

      <form [formGroup]="loginForm" (ngSubmit)="submit()">

        <input-container label="Email">

            <input
            type="email"
            placeholder="Email"
            formControlName="email">

          <div class="error-list"
          *ngIf="fc.email.errors && isSubmitted">
            <div *ngIf="fc.email.errors.required">
              Should not be empty
            </div>
            <div *ngIf="fc.email.errors.email">
              Email is not correct
            </div>
          </div>

          <!-- <input-validation
          [control]="fc.email"
          [showErrorWhen]="isSubmitted">
          </input-validation> -->


        </input-container>

      <!-- <div class="input-container">
        <label>Email</label>
        <div>

        </div>

      </div> -->

      <input-container label="Password">
        <div>
          <input type="password"
          placeholder="Password"
          formControlName="password">
        </div>

        <div class="error-list"
        *ngIf="fc.password.errors && isSubmitted">
          <div *ngIf="fc.password.errors.required">
            Should not be empty
          </div>
        </div>
      </input-container>

      <!-- <div class="input-container">
        <label>Password</label>


      </div> -->

      <div class="button">
        <button
        class="btn btn-success"
        style="width: 100%;"
        type="submit"> Login</button>
      </div>

      <div class="register">
        New user? &nbsp;
        <a routerLink="/register"
        [queryParams]="{returnUrl:returnUrl}">
          Register Here
        </a>
      </div>
    </form>
  </div>
</div>
