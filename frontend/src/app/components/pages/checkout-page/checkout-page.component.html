<div class="container1">
  <div class="content">
    <app-title title="Order Form" fontSize="1.7rem"></app-title>

    <form [formGroup]="checkOutForm">

      <!-- Name Field -->
      <div class="mb-3">
        <label for="name"
         class="form-control-lg">
          Name
        </label>
        <input type="text"
         class="form-control"
          id="name"
          formControlName="name">
          <div class="text-danger">
            <small
            *ngIf="fc.name.errors?.required
            && fc.name.touched">
                 Name is a required  field
            </small>
          </div>
      </div>
      <!-- Name Field -->

      <!-- Address Field -->
      <div class="mb-3">
        <label for="address"
         class="form-control-lg">
          Address
        </label>
        <input type="text"
         class="form-control"
          id="address"
          formControlName="address">
          <div class="text-danger">
            <small
            *ngIf="fc.address.errors?.required
            && fc.address.touched">
             Address is a required field
            </small>
          </div>
      </div>
      <!-- Address Field -->

    </form>

    <order-items-list [order]="order"></order-items-list>
  </div>
  <div class="map">
    <app-title title="Choose Your Address On Map"
    fontSize="1.7rem"></app-title>

    <map [order]="order"></map>

  </div>

  <div class="buttons-container">
    <div class="buttons">
      <button (click)="createOrder()">
        Go to payment
      </button>
    </div>
  </div>
</div>
